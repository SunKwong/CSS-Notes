<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格相关</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<table border="1px">
		<caption>表格标题</caption>
		<thead>
			<th>第一列</th>
			<th>第二列</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">尾部</td>
			</tr>
		</tfoot>
	</table>		
</body>
</html>
